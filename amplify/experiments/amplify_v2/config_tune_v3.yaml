# Tuning v3: Conformer + multihead + learned embeddings + more data
model:
  backbone: "conformer"
  pooling: "multihead"
  input_dim: 20
  d_model: 256
  num_layers: 3
  num_blocks: 4
  max_len: 200

training:
  batch_size: 128
  epochs: 30
  lr: 1e-4
  seed: 42
  limit_per_class: 3000

logging:
  save_dir: "amplify/experiments/logs"
  save_checkpoints: true

optional:
  use_esm: true
  esm_dim: 128
